<!DOCTYPE html>
<!-- Declara que o documento é um HTML5 -->
<html lang="en">
<!-- Define o idioma do conteúdo como Inglês -->
<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8, que é uma codificação padrão para suportar caracteres especiais. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para responsividade em dispositivos móveis, permitindo que a página se ajuste ao tamanho da tela. -->
    <title>UrbAgro Dashboard</title>
    <!-- Define o título da página que aparece na aba do navegador. -->
    <link rel="stylesheet" href="inicial.css">
    <!-- Link para o arquivo CSS (inicial.css) que estiliza a página. -->
</head>
<body>
    <div class="container">
    <!-- Container principal que envolve todo o conteúdo da página. -->
        <div class="sidebar">
        <!-- Barra lateral de navegação. -->
            <div class="profile">
            <!-- Seção de perfil do usuário. -->
                <img src="profile.png" alt="Profile Picture">
                <!-- Imagem do perfil do usuário com texto alternativo para acessibilidade. -->
                <p>Olá! Seja Bem Vindo, <span>Suporte</span></p>
                <!-- Mensagem de saudação personalizada para o usuário, com um nome em destaque. -->
            </div>
            <div class="logo">
            <!-- Seção para o logo da UrbAgro. -->
                <img src="logo.png" alt="UrbAgro Logo">
                <!-- Imagem do logo da UrbAgro com texto alternativo para acessibilidade. -->
            </div>
        </div>
        <div class="main-content">
        <!-- Conteúdo principal da página, onde os itens do menu de navegação são exibidos. -->
            <!-- Itens do menu de navegação -->
            <div class="menu-item">
            <!-- Item do menu para Fornecedores. -->
                <img src="fornecedores-icon.png" alt="Fornecedores Icon">
                <!-- Ícone para Fornecedores, com texto alternativo. -->
                <p>FORNECEDORES</p>
                <!-- Texto do menu que representa a seção de Fornecedores. -->
            </div>
            <div class="menu-item">
            <!-- Item do menu para Pedidos. -->
                <img src="pedidos-icon.png" alt="Pedidos Icon">
                <!-- Ícone para Pedidos, com texto alternativo. -->
                <p>PEDIDOS</p>
                <!-- Texto do menu que representa a seção de Pedidos. -->
            </div>
            <div class="menu-item">
            <!-- Item do menu para Produtos. -->
                <img src="produtos-icon.png" alt="Produtos Icon">
                <!-- Ícone para Produtos, com texto alternativo. -->
                <p>PRODUTOS</p>
                <!-- Texto do menu que representa a seção de Produtos. -->
            </div>
            <div class="menu-item">
            <!-- Item do menu para Funcionários. -->
                <img src="registro.png" alt="Cadastro Funcionários">
                <!-- Ícone para Cadastro de Funcionários, com texto alternativo. -->
                <p>FUNCIONÁRIOS</p>
                <!-- Texto do menu que representa a seção de Funcionários. -->
            </div>
            <div class="menu-item">
            <!-- Item do menu para Vendas. -->
                <img src="vendas-icon.png" alt="Vendas Icon">
                <!-- Ícone para Vendas, com texto alternativo. -->
                <p>VENDAS</p>
                <!-- Texto do menu que representa a seção de Vendas. -->
            </div>
            <div class="menu-item">
            <!-- Item do menu para Produção. -->
                <img src="producao-icon.png" alt="Produção Icon">
                <!-- Ícone para Produção, com texto alternativo. -->
                <p>PRODUÇÃO</p>
                <!-- Texto do menu que representa a seção de Produção. -->
            </div>
        </div>
    </div>
    <script src="inicial.js"></script>
    <!-- Link para o arquivo JavaScript (inicial.js) que pode gerenciar funcionalidades da página inicial, como interações. -->
</body>
</html>
