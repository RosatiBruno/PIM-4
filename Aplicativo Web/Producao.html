<!DOCTYPE html>
<html lang="pt-BR"> <!-- Declaração do idioma como Português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração da viewport para responsividade -->
    <title>Produção</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="Producao.css"> <!-- Link para o arquivo CSS que estiliza a página -->
    <script src="Producao.js" defer></script> <!-- Script JavaScript carregado de forma assíncrona -->
</head>
<body>
    <div class="container"> <!-- Contêiner principal que envolve todo o conteúdo da página -->
        <div class="sidebar"> <!-- Barra lateral para navegação e perfil do usuário -->
            <div class="profile"> <!-- Seção de perfil do usuário -->
                <img src="profile.png" alt="Foto de Gabriel Igor Dias Gomes"> <!-- Imagem do perfil do usuário -->
            </div>
            <div class="logo"> <!-- Seção para exibição do logotipo da empresa -->
                <img src="logo.png" alt="Logo UrbAgro"> <!-- Imagem do logotipo da empresa -->
            </div>
        </div>

        <div class="main"> <!-- Seção principal que contém o conteúdo da página de produção -->
            <h1>Produção</h1> <!-- Título da página principal -->
            <div class="production-list"> <!-- Lista de produções cadastradas -->
                <div class="production-item" data-produto="1">PRODUÇÃO 1<span>Alface</span></div> <!-- Item de produção (Alface) -->
                <div class="production-item" data-produto="2">PRODUÇÃO 2<span>Cenoura</span></div> <!-- Item de produção (Cenoura) -->
                <div class="production-item" data-produto="3">PRODUÇÃO 3<span>Batata</span></div> <!-- Item de produção (Batata) -->
                <div class="production-item" data-produto="4">PRODUÇÃO 4<span>Mandioquinha</span></div> <!-- Item de produção (Mandioquinha) -->
                <div class="production-item" data-produto="5">PRODUÇÃO 5<span>Couve</span></div> <!-- Item de produção (Couve) -->
                <div class="production-item" data-produto="6">PRODUÇÃO 6<span>Repolho</span></div> <!-- Item de produção (Repolho) -->
            </div>

            <!-- Modal para exibir os detalhes da produção selecionada -->
            <div id="productionModal" class="modal"> <!-- Modal que aparece quando uma produção é selecionada -->
                <div class="modal-content"> <!-- Conteúdo do modal -->
                    <span id="closeModal" class="close">&times;</span> <!-- Botão para fechar o modal -->
                    <h2>Detalhes da Produção</h2> <!-- Título do modal -->
                    <div id="production-details"></div> <!-- Área onde os detalhes da produção serão exibidos -->
                </div>
            </div>

            <button class="new-production-btn">CADASTRAR NOVA PRODUÇÃO</button> <!-- Botão para adicionar uma nova produção -->
            <button class="back-button" id="backButton">← Voltar</button> <!-- Botão para voltar à página anterior -->
        </div>
    </div>
</body>
</html>
