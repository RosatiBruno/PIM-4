<!DOCTYPE html> <!-- Declaração do tipo de documento, especifica que é um documento HTML5 -->
<html lang="pt-BR"> <!-- Início do documento HTML com o idioma definido como Português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, que suporta a maioria dos caracteres e emojis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração da viewport para que a página seja responsiva em dispositivos móveis -->
    <title>Produção</title> <!-- Define o título da página, exibido na aba do navegador -->
    <link rel="stylesheet" href="Producao.css"> <!-- Link para o arquivo CSS que contém os estilos para a página -->
    <script src="Producao.js" defer></script> <!-- Link para o arquivo JavaScript que será carregado de forma assíncrona (defer) após a leitura do HTML -->
</head>
<body>
    <div class="container"> <!-- Contêiner principal que envolve todo o conteúdo da página -->
        <div class="sidebar"> <!-- Barra lateral para navegação e perfil do usuário -->
            <div class="profile"> <!-- Seção que exibe a imagem de perfil do usuário -->
                <img src="profile.png" alt="Foto de Gabriel Igor Dias Gomes"> <!-- Imagem do perfil do usuário com um texto alternativo -->
            </div>
            <div class="logo"> <!-- Seção para exibir o logotipo da empresa -->
                <img src="logo.png" alt="Logo UrbAgro"> <!-- Imagem do logotipo da empresa com texto alternativo -->
            </div>
        </div>

        <div class="main"> <!-- Seção principal que contém o conteúdo da página de produção -->
            <h1>Produção</h1> <!-- Título principal da página -->
            <div class="production-list"> <!-- Contêiner que lista as produções cadastradas -->
                <div class="production-item" data-produto="1">PRODUÇÃO 1<span>Alface</span></div> <!-- Item de produção 1 (Alface) -->
                <div class="production-item" data-produto="2">PRODUÇÃO 2<span>Cenoura</span></div> <!-- Item de produção 2 (Cenoura) -->
                <div class="production-item" data-produto="3">PRODUÇÃO 3<span>Batata</span></div> <!-- Item de produção 3 (Batata) -->
                <div class="production-item" data-produto="4">PRODUÇÃO 4<span>Mandioquinha</span></div> <!-- Item de produção 4 (Mandioquinha) -->
                <div class="production-item" data-produto="5">PRODUÇÃO 5<span>Couve</span></div> <!-- Item de produção 5 (Couve) -->
                <div class="production-item" data-produto="6">PRODUÇÃO 6<span>Repolho</span></div> <!-- Item de produção 6 (Repolho) -->
            </div>

            <!-- Modal para exibir os detalhes da produção selecionada -->
            <div id="productionModal" class="modal"> <!-- Modal que aparece quando uma produção é selecionada -->
                <div class="modal-content"> <!-- Conteúdo do modal -->
                    <span id="closeModal" class="close">&times;</span> <!-- Botão para fechar o modal, representado por um 'X' -->
                    <h2>Detalhes da Produção</h2> <!-- Título do modal que informa que se trata dos detalhes da produção -->
                    <div id="production-details"></div> <!-- Área onde os detalhes da produção selecionada serão exibidos -->
                </div>
            </div>

            <button class="new-production-btn">CADASTRAR NOVA PRODUÇÃO</button> <!-- Botão para iniciar o cadastro de uma nova produção -->
            <button class="back-button" id="backButton">← VOLTAR</button> <!-- Botão para retornar à página anterior, com uma seta indicativa -->
        </div>
    </div>
</body>
</html>
