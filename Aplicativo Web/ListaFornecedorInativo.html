<!DOCTYPE html>
<html lang="pt-BR"> <!-- Declaração do tipo de documento e define o idioma da página como Português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres da página como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a configuração da viewport para dispositivos móveis -->
    <title>Lista de Fornecedores Inativos</title> <!-- Define o título da aba do navegador -->
    <link rel="stylesheet" href="listafornecedorinativo.css"> <!-- Link para o arquivo CSS que estiliza a página -->
</head>
<body>
    <div class="container"> <!-- Div principal que contém todo o conteúdo da página -->
        <div class="sidebar"> <!-- Sidebar lateral da página -->
            <div class="profile"> <!-- Seção para informações do perfil -->
                <img src="profile.png" alt="Foto de perfil" class="profile-img"> <!-- Imagem do perfil -->
                <p class="profile-name">Gabriel Igor Dias Gomes</p> <!-- Nome do usuário -->
            </div>
            <div class="logo"> <!-- Seção para o logo da empresa -->
                <img src="logo.png" alt="UrbAgro Logo"> <!-- Imagem do logo da empresa -->
            </div>
        </div>

        <div class="main-content"> <!-- Conteúdo principal da página -->
            <h1>Fornecedores Inativos</h1> <!-- Título da seção principal -->
            <div class="orders"> <!-- Seção que pode conter pedidos, mas aqui é usada para fornecedores -->
                <div class="supplier-list-inactive"> <!-- Lista de fornecedores inativos -->
                    <div class="supplier-item"> <!-- Item individual de fornecedor -->
                        <div class="supplier-info"> <!-- Seção que contém as informações do fornecedor -->
                            <p class="supplier-name">Fornecedor Inativo 1</p> <!-- Nome do fornecedor -->
                            <p class="supplier-status">Status: Inativo</p> <!-- Status do fornecedor -->
                        </div>
                        <button class="reactivate-button">Reativar Fornecedor</button> <!-- Botão para reativar o fornecedor -->
                    </div>

                    <div class="supplier-item"> <!-- Outro item de fornecedor -->
                        <div class="supplier-info"> <!-- Seção que contém as informações do fornecedor -->
                            <p class="supplier-name">Fornecedor Inativo 2</p> <!-- Nome do fornecedor -->
                            <p class="supplier-status">Status: Inativo</p> <!-- Status do fornecedor -->
                        </div>
                        <button class="reactivate-button">Reativar Fornecedor</button> <!-- Botão para reativar o fornecedor -->
                    </div>
                </div>
            </div>

            <!-- Seção para os botões centralizados -->
            <div class="actions"> <!-- Contêiner para ações (botões) -->
                <button class="back-button">&#8592; VOLTAR</button> <!-- Botão para voltar para a tela anterior -->
                <button class="reactivate-button">Reativar Fornecedor</button> <!-- Botão adicional para reativar um fornecedor -->
            </div>
        </div>
    </div>

    <script src="listafornecedorinativo.js"></script> <!-- Link para o arquivo JavaScript que adiciona funcionalidade à página -->
</body>
</html>
