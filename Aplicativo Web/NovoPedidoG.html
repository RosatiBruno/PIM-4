<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8, suportando caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a página para ser responsiva, adaptando-se a diferentes tamanhos de tela -->
    <title>Novo Pedido</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="NovoPedidoG.css"> <!-- Importa a folha de estilo externa para aplicar o CSS na página -->
    <script src="NovoPedidoG.js"></script> <!-- Importa o arquivo JavaScript para adicionar interatividade -->
</head>
<body>
    <div class="container"> <!-- Div que contém todo o layout da página -->
        <aside class="sidebar"> <!-- Barra lateral para exibir informações de perfil e logo -->
            <div class="profile"> <!-- Seção de perfil -->
                <img src="profile.png" alt="Foto de perfil"> <!-- Imagem de perfil com descrição alternativa para acessibilidade -->
            </div>
            <div class="logo"> <!-- Seção para exibir a logo -->
                <img src="logo.png" alt="Logo UrbAgro"> <!-- Logo da empresa UrbAgro com uma descrição alternativa -->
                <h3>UrbAgro</h3> <!-- Nome da empresa -->
            </div>
        </aside>
        <main class="main-content"> <!-- Conteúdo principal da página -->
            <h1>Novo Pedido</h1> <!-- Título da página -->
            <form> <!-- Formulário para adicionar um novo pedido -->
                <!-- Campo de entrada para o nome do produto -->
                <div class="form-group">
                    <label for="nome-produto">Nome do Produto</label> <!-- Rótulo para o campo de nome do produto -->
                    <input type="text" id="nome-produto" name="nome-produto" maxlength="50" placeholder="Até 50 caracteres"> <!-- Entrada de texto para o nome do produto, limitada a 50 caracteres -->
                </div>
                <!-- Campo de entrada para o ID do produto -->
                <div class="form-group">
                    <label for="id-pedido">ID do Pedido</label> <!-- Rótulo para o campo ID do produto -->
                    <input type="text" id="id-pedido" name="id-pedido" maxlength="10" placeholder="Até 2 caracteres"> <!-- Entrada de texto para o ID do produto, limitada a 10 caracteres -->
                </div>
                <!-- Campo de entrada para a quantidade -->
                <div class="form-group">
                    <label for="quantidade">Quantidade</label> <!-- Rótulo para o campo quantidade -->
                    <input type="text" id="quantidade" name="quantidade" maxlength="6" placeholder="Até 6 dígitos"> <!-- Entrada de texto para a quantidade, limitada a 6 caracteres -->
                </div>
                <!-- Campo de entrada para o valor -->
                <div class="form-group">
                    <label for="valor">Valor Unitário</label> <!-- Rótulo para o campo de valor -->
                    <input type="text" id="valor" name="valor" maxlength="10" placeholder="Ex: 9999.99"> <!-- Entrada de texto para o valor, formatado com exemplo (9999.99) -->
                </div>
                <!-- Campo de entrada para a empresa responsável -->
                <div class="form-group">
                    <label for="empresa-responsavel">Empresa Responsável pela Compra</label> <!-- Rótulo para o campo da empresa responsável -->
                    <input type="text" id="empresa-responsavel" name="empresa-responsavel" maxlength="50" placeholder="Até 50 caracteres"> <!-- Entrada de texto para a empresa responsável pela compra, limitada a 50 caracteres -->
                </div>
                <!-- Seção dos botões -->
                <div class="buttons"> <!-- Div para agrupar os botões -->
                    <button type="button" class="back-button">&larr; VOLTAR</button> <!-- Botão para voltar à página anterior -->
                    <button type="submit" class="add-button">ADICIONAR</button> <!-- Botão para adicionar o pedido -->
                </div>
            </form>
        </main>
        <img id="homeButton" src="web-house.png" alt="Home" class="home-icon"> <!-- Ícone de home para redirecionar à página inicial -->
    </div>
</body>
</html>
