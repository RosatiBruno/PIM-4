<!DOCTYPE html>
<!-- Declaração do tipo de documento, que informa ao navegador que este é um documento HTML5. -->
<html lang="pt-BR">
<!-- Início do documento HTML, com a especificação do idioma como português do Brasil. -->
<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8, que suporta a maioria dos caracteres. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir que o site seja responsivo em dispositivos móveis. -->
    <title>Recuperar Senha</title>
    <!-- Define o título da página que aparece na aba do navegador. -->
    <link rel="stylesheet" href="Senha.css">
    <!-- Link para um arquivo CSS externo (Senha.css) que estiliza a página. -->
</head>
<body>
    <div class="container">
    <!-- Cria um contêiner principal para agrupar o conteúdo da página. -->
        <div class="header">
        <!-- Cria uma seção para o cabeçalho da página. -->
            <img src="logo.png" alt="Logo UrbAgro" class="logo">
            <!-- Exibe uma imagem de logo, com um texto alternativo para acessibilidade. -->
        </div>
        <div class="box">
        <!-- Cria uma caixa para o conteúdo principal da página. -->
            <h2>Esqueci minha senha</h2>
            <!-- Título da seção informando que é uma página de recuperação de senha. -->
            <p>Entre em contato com o suporte para recuperar a senha.</p>
            <!-- Parágrafo explicativo que orienta o usuário a contatar o suporte. -->
            <button class="back-button" onclick="window.location.href='login.html'">Voltar para o login</button>
            <!-- Botão que redireciona o usuário para a página de login ao ser clicado. -->
            <br><br>
            <!-- Quebras de linha para espaçamento entre elementos. -->
            <a href="manual_do_sistema.pdf" download>
            <!-- Cria um link para download de um arquivo PDF (manual do sistema). -->
                <button class="download-button">Baixar Manual do Sistema</button>
                <!-- Botão que permite ao usuário baixar o manual do sistema. -->
            </a>
        </div>
    </div>
</body>
</html>
