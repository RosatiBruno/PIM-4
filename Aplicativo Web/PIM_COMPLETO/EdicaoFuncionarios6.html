<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição Funcionários</title>
    <link rel="stylesheet" href="EdicaoFuncionarios6.css">
    <script src="EdicaoFuncionarios6.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-section">
                <img src="profile.png" alt="Profile Image" class="profile-image">
                <h2>Gabriel Igor Dias Gomes</h2>
            </div>
            <div class="logo-section">
                <img src="logo.png" alt="UrbAgro Logo" class="logo">
            </div>
            <div class="back-button">
                <a href="#">
                    <img src="back-arrow.png" alt="Back" class="back-arrow">
                </a>
            </div>
        </div>

        <div class="main-content">
            <h1>Edição Funcionários</h1>
            <form>
                <div class="form-group">
                    <label for="nome">Nome Funcionário</label>
                    <!-- Preenchido com o nome do funcionário -->
                    <input type="text" id="nome" name="nome" value="Guilherme Bordinhon">
                </div>

                <div class="form-group">
                    <label for="id_funcionario">ID Funcionário</label>
                    <!-- Preenchido com o ID do funcionário -->
                    <input type="text" id="id_funcionario" name="id_funcionario" value="05">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <!-- Preenchido com um e-mail aleatório -->
                    <input type="email" id="email" name="email" value="guilherme.bordinhon@example.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <!-- Preenchido com uma senha aleatória -->
                    <input type="password" id="senha" name="senha" value="Senha1234">
                </div>

                <button type="submit" class="save-button">Salvar</button>
                <button type="button" class="inativar-button" onclick="confirmarExclusao(event)">EXCLUIR</button>
            </form>
        </div>

        <img id="homeButton" src="web-house.png" alt="Home" class="home-icon">
    </div>
</body>
</html>
