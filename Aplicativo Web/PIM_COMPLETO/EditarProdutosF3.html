<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <link rel="stylesheet" href="EditarProdutosF3.css">
    <script src="EditarProdutosF3.js" defer></script> <!-- Incluindo o script JavaScript -->
</head>
<body>
    <div class="sidebar">
        <img src="profile.png" alt="Imagem de Perfil" class="profile-image">
        <h2>Gabriel Igor Dias Gomes</h2>
    </div>
    <div class="content">
        <img src="logo.png" alt="Logo UrbAgro" class="logo">
        <h1>Editar Produtos</h1>
        <form id="editar-form">
            <div class="form-group">
                <label class="form-label" for="nome-do-funcionario">Nome do Funcionário</label>
                <input type="text" id="nome-do-funcionario" class="form-input" value="Bruno Rosatti">
            </div>
            <div class="form-group">
                <label class="form-label" for="cargo">Cargo</label>
                <input type="text" id="cargo" class="form-input" value="Gerente">
            </div>
            <div class="form-group">
                <label class="form-label" for="salario">Salário</label>
                <input type="text" id="salario" class="form-input" value="R$ 4,000,00">
            </div>
            <button type="button" class="back-button" onclick="window.history.back();">←</button> <!-- Botão voltar -->
            <img id="homeButton" src="web-house.png" alt="Home" class="home-icon"> <!-- Ícone Home -->
        </form>
    </div>
</body>
</html>
