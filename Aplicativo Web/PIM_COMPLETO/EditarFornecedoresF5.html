<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados do Fornecedor</title>
    <link rel="stylesheet" href="EditarFornecedoresF5.css">
    <script src="EditarFornecedoresF5.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="profile.png" alt="Profile" class="profile-pic">
            <h2>Gabriel Igor Dias Gomes</h2>
            <img src="logo.png" alt="Logo" class="logo">
        </aside>
        <main class="main-content">
            <header>
                <h1>Editar Dados do Fornecedor</h1>
                <img src="web-house.png" alt="Home" class="home-icon">
            </header>
            <form>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" value="Empresa A" readonly>
                </div>
                <div class="form-group">
                    <label>CNPJ/CPF</label>
                    <input type="text" value="55.555.555/55555-55" readonly>
                </div>
                <div class="form-group">
                    <label>Situação do Fornecedor</label>
                    <input type="text" value="Ativo" readonly>
                </div>
                <div class="form-group">
                    <label>Código</label>
                    <input type="text" value="15" readonly>
                </div>
                <div class="form-group">
                    <label>Razão Social</label>
                    <input type="text" value="Empresa B" readonly>
                </div>
                <div class="form-group">
                    <label>CEP</label>
                    <input type="text" value="55.555.555" readonly>
                </div>
                <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" value="Rua B, Bairro B, Número 5" readonly>
                </div>
                <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" value="" readonly>
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" value="Manaus" readonly>
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <input type="text" value="Manaus" readonly>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" value="(12) 55555-5555" readonly>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" value="empresab@gmail.com" readonly>
                </div>
                <div class="form-group">
                    <label>Representante</label>
                    <input type="text" value="Cristielen" readonly>
                </div>
                <div class="form-group">
                    <label>Matéria-Prima</label>
                    <input type="text" value="Couve" readonly>
                </div>
                <div class="buttons">
                    <button type="button" class="back-button">&larr;</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
