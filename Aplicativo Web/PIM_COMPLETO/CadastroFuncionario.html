<!DOCTYPE html>
<!-- Declara que o documento é um HTML5 -->
<html lang="pt-br"> <!-- Define o idioma do conteúdo como Português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>Cadastro Funcionários</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="EdicaoFuncionarios.css"> <!-- Link para o arquivo CSS que estiliza a página de cadastro de funcionários -->
    <script src="CadastroFuncionario.js"></script> <!-- Link para o arquivo JavaScript que adiciona funcionalidades à página -->
</head>
<body>
    <div class="container"> <!-- Container principal que envolve todo o conteúdo da página -->
        <div class="sidebar"> <!-- Seção lateral de navegação -->
            <div class="profile-section"> <!-- Seção de perfil do usuário -->
                <img src="profile.png" alt="Profile Image" class="profile-image"> <!-- Imagem do perfil do usuário com texto alternativo e classe para estilização -->
                <h2>Gabriel Igor Dias Gomes</h2> <!-- Nome do usuário exibido -->
            </div>
            <div class="logo-section"> <!-- Seção para o logo da UrbAgro -->
                <img src="logo.png" alt="UrbAgro Logo" class="logo"> <!-- Imagem do logo da UrbAgro com texto alternativo e classe para estilização -->
            </div>
            <div class="back-button"> <!-- Seção para o botão de voltar -->
                <button type="button" class="back-button">←</button> <!-- Botão para voltar, representado por uma seta -->
            </div>
        </div>

        <div class="main-content"> <!-- Seção principal para exibir o formulário de cadastro de funcionário -->
            <h1>Cadastrar Funcionário</h1> <!-- Título da seção que indica que a página é para cadastro de funcionário -->
            <form> <!-- Início do formulário para cadastro -->
                <div class="form-group"> <!-- Agrupamento de elementos do formulário -->
                    <label for="nome">Nome Funcionário</label> <!-- Rótulo para o campo de nome -->
                    <input type="text" id="nome" name="nome" maxlength="50" placeholder="Até 50 caracteres"> <!-- Campo de entrada para o nome do funcionário, limitado a 50 caracteres -->
                </div>

                <div class="form-group"> <!-- Agrupamento de elementos do formulário -->
                    <label for="id_funcionario">Id_Funcionário</label> <!-- Rótulo para o campo de ID do funcionário -->
                    <input type="text" id="id_funcionario" name="id_funcionario" maxlength="10" placeholder="Até 4 caracteres"> <!-- Campo de entrada para o ID do funcionário, limitado a 10 caracteres -->
                </div>

                <div class="form-group"> <!-- Agrupamento de elementos do formulário -->
                    <label for="email">E-mail</label> <!-- Rótulo para o campo de email -->
                    <input type="email" id="email" name="email" maxlength="50" placeholder="Ex: exemplo@dominio.com"> <!-- Campo de entrada para o email, com validação de formato -->
                </div>

                <div class="form-group"> <!-- Agrupamento de elementos do formulário -->
                    <label for="senha">Senha</label> <!-- Rótulo para o campo de senha -->
                    <input type="password" id="senha" name="senha" maxlength="20" placeholder="Máx. 4 caracteres"> <!-- Campo de entrada para a senha, que não é visível, limitado a 20 caracteres -->
                </div>

                <button type="submit" class="save-button">Salvar</button> <!-- Botão para submeter o formulário e salvar as informações do funcionário -->
            </form>
        </div>

        <img id="homeButton" src="web-house.png" alt="Home" class="home-icon"> <!-- Ícone de home que pode redirecionar para a página inicial -->
    </div>
</body>
</html>
