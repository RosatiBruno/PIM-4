<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Declaração do tipo de documento HTML5 -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suporte de caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparecerá na aba do navegador -->
    <title>Novo Produto</title>
    <!-- Vincula o arquivo de estilo externo 'NovoProdutoG.css' para estilizar a página -->
    <link rel="stylesheet" href="NovoProdutoG.css">
    <!-- Vincula o arquivo de script externo 'NovoProdutoG.js', o atributo 'defer' faz com que o script seja carregado após o DOM ser completamente carregado -->
    <script src="NovoProdutoG.js" defer></script>
</head>
<body>
    <!-- Container principal que agrupa todo o conteúdo da página -->
    <div class="container">
        <!-- Seção lateral (sidebar) que contém o perfil e o logo da empresa -->
        <aside class="sidebar">
            <!-- Seção do perfil do usuário -->
            <div class="profile">
                <!-- Imagem do perfil do usuário -->
                <img src="profile.png" alt="Foto de perfil">
                <!-- Nome do usuário exibido abaixo da imagem do perfil -->
                <h2>Gabriel Igor Dias Gomes</h2>
            </div>
            <!-- Seção da logo da empresa -->
            <div class="logo">
                <!-- Imagem do logo da empresa -->
                <img src="logo.png" alt="Logo UrbAgro">
                <!-- Nome da empresa exibido abaixo do logo -->
                <h3>UrbAgro</h3>
            </div>
        </aside>

        <!-- Conteúdo principal da página, onde é exibido o formulário de cadastro de um novo produto -->
        <main class="main-content">
            <!-- Título principal da página -->
            <h1>Novo Produto</h1>
            <!-- Início do formulário para cadastrar um novo produto -->
            <form>
                <!-- Campo para o nome do produto -->
                <div class="form-group">
                    <label for="nome-produto">Nome do Produto</label>
                    <!-- Campo de entrada de texto para o nome do produto, com um limite de 50 caracteres -->
                    <input type="text" id="nome-produto" name="nome-produto" maxlength="50" placeholder="Até 50 caracteres">
                </div>

                <!-- Campo para o ID do pedido -->
                <div class="form-group">
                    <label for="id-pedido">ID Pedido</label>
                    <!-- Campo de entrada de texto para o ID do pedido, com um limite de 10 caracteres -->
                    <input type="text" id="id-pedido" name="id-pedido" maxlength="10" placeholder="Até 2 caracteres">
                </div>

                <!-- Campo para a quantidade do produto -->
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <!-- Campo de entrada numérica para a quantidade do produto, com um limite de 6 dígitos -->
                    <input type="number" id="quantidade" name="quantidade" maxlength="6" placeholder="Até 6 dígitos">
                </div>

                <!-- Campo para o valor do produto -->
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <!-- Campo de entrada de texto para o valor do produto, com um limite de 10 caracteres -->
                    <input type="text" id="valor" name="valor" maxlength="10" placeholder="Ex: 9999.99">
                </div>

                <!-- Campo para a empresa responsável pela compra -->
                <div class="form-group">
                    <label for="empresa-responsavel">Empresa Responsável pela Compra</label>
                    <!-- Campo de entrada de texto para o nome da empresa, com um limite de 50 caracteres -->
                    <input type="text" id="empresa-responsavel" name="empresa-responsavel" maxlength="50" placeholder="Até 50 caracteres">
                </div>

                <!-- Botões de ação no final do formulário -->
                <div class="buttons">
                    <!-- Botão para voltar à página anterior -->
                    <button type="button" class="back-button">&larr; Voltar</button>
                    <!-- Botão de envio do formulário para adicionar o novo produto -->
                    <button type="submit" class="add-button">CADASTRAR</button>
                </div>
            </form>
        </main>

        <!-- Ícone de home que leva o usuário de volta à página inicial -->
        <img id="homeButton" src="web-house.png" alt="Home" class="home-icon">
    </div>
</body>
</html>
