<!DOCTYPE html>
<!-- Declara que o documento é um HTML5 -->
<html lang="en"> <!-- Define o idioma do conteúdo como Inglês -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>UrbAgro Dashboard</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="inicial.css"> <!-- Link para o arquivo CSS que estiliza a página -->
</head>
<body>
    <div class="container"> <!-- Container principal que envolve todo o conteúdo da página -->
        <div class="sidebar"> <!-- Barra lateral de navegação -->
            <div class="profile"> <!-- Seção de perfil do usuário -->
                <img src="profile.png" alt="Profile Picture"> <!-- Imagem do perfil do usuário com texto alternativo -->
                <p>Olá! Que bom vê-lo novamente, <span>Gabriel</span></p> <!-- Mensagem de saudação personalizada para o usuário -->
            </div>
            <div class="logo"> <!-- Seção para o logo da UrbAgro -->
                <img src="logo.png" alt="UrbAgro Logo"> <!-- Imagem do logo da UrbAgro com texto alternativo -->
            </div>
        </div>
        <div class="main-content"> <!-- Conteúdo principal da página -->
            <!-- Itens do menu de navegação -->
            <div class="menu-item"> <!-- Item do menu para Fornecedores -->
                <img src="fornecedores-icon.png" alt="Fornecedores Icon"> <!-- Ícone para Fornecedores -->
                <p>FORNECEDORES</p> <!-- Texto do menu -->
            </div>
            <div class="menu-item"> <!-- Item do menu para Pedidos -->
                <img src="pedidos-icon.png" alt="Pedidos Icon"> <!-- Ícone para Pedidos -->
                <p>PEDIDOS</p> <!-- Texto do menu -->
            </div>
            <div class="menu-item"> <!-- Item do menu para Produtos -->
                <img src="produtos-icon.png" alt="Produtos Icon"> <!-- Ícone para Produtos -->
                <p>PRODUTOS</p> <!-- Texto do menu -->
            </div>
            <div class="menu-item"> <!-- Item do menu para Funcionários -->
                <img src="registro.png" alt="Cadastro Funcionários"> <!-- Ícone para Cadastro de Funcionários -->
                <p>FUNCIONÁRIOS</p> <!-- Texto do menu -->
            </div>
            <div class="menu-item"> <!-- Item do menu para Vendas -->
                <img src="vendas-icon.png" alt="Vendas Icon"> <!-- Ícone para Vendas -->
                <p>VENDAS</p> <!-- Texto do menu -->
            </div>
            <div class="menu-item"> <!-- Item do menu para Produção -->
                <img src="producao-icon.png" alt="Produção Icon"> <!-- Ícone para Produção -->
                <p>PRODUÇÃO</p> <!-- Texto do menu -->
            </div>
        </div>
    </div>
    <script src="inicial.js"></script> <!-- Link para o arquivo JavaScript que pode gerenciar funcionalidades da página inicial -->
</body>
</html>
