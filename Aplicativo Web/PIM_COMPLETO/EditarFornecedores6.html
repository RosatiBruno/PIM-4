<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados do Fornecedor</title>
    <link rel="stylesheet" href="editarfornecedores5.css">
    <script src="editarfornecedores5.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="profile.png" alt="Profile" class="profile-pic">
            <h2>Gabriel Igor Dias Gomes</h2>
            <img src="logo.png" alt="Logo" class="logo">
        </aside>
        <main class="main-content">
            <header>
                <h1>Editar Dados do Fornecedor</h1>
                <img src="web-house.png" alt="Home" class="home-icon">
            </header>
            <form>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" value="Empresa C" readonly>
                </div>
                <div class="form-group">
                    <label>CNPJ/CPF</label>
                    <input type="text" value="66.666.666/666666-66" readonly>
                </div>
                <div class="form-group">
                    <label>Situação do Fornecedor</label>
                    <input type="text" value="Ativo" readonly>
                </div>
                <div class="form-group">
                    <label>Código</label>
                    <input type="text" value="15" readonly>
                </div>
                <div class="form-group">
                    <label>Razão Social</label>
                    <input type="text" value="Empresa c" readonly>
                </div>
                <div class="form-group">
                    <label>CEP</label>
                    <input type="text" value="66.666.666" readonly>
                </div>
                <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" value="Rua C, Bairro C, Número 6" readonly>
                </div>
                <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" value="" readonly>
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" value="Mato Grosso do Sul" readonly>
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <input type="text" value="Campo Grande" readonly>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" value="(12) 6666-6666" readonly>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" value="empresac@gmail.com" readonly>
                </div>
                <div class="form-group">
                    <label>Representante</label>
                    <input type="text" value="Flávio Waltz" readonly>
                </div>
                <div class="form-group">
                    <label>Matéria-Prima</label>
                    <input type="text" value="Repolho" readonly>
                </div>
                <div class="buttons">
                    <button type="button" class="back-button">&larr;</button>
                    <button type="button" class="save-button" id="save-button">Salvar</button>   
                    <button type="button" class="inativar-button">INATIVAR</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
