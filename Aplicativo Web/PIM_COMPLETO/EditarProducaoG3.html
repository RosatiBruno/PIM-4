<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produção</title>
    <link rel="stylesheet" href="EditarProducaoG3.css">
    <script src="EditarProducaoG3.js" defer></script> <!-- Incluindo o script JavaScript -->
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="Profile">
                <h2>Gabriel Igor Dias Gomes</h2>
            </div>
            <div class="logo">
                <img src="logo.png" alt="UrbAgro Logo">
            </div>
        </div>

        <div class="main-content">
            <form class="form" id="form-editar-producao">
                <div class="form-group">
                    <label for="idProducao">ID da Produção</label>
                    <input type="text" id="idProducao" value="003" disabled>
                </div>
                
                <div class="form-group">
                    <label for="dataProducao">Data da Produção</label>
                    <input type="text" id="dataProducao" value="09/02/2024" disabled>
                </div>
                
                <div class="form-group">
                    <label for="quantidade">Quantidade Produzida</label>
                    <input type="text" id="quantidade" value="400 un." disabled>
                </div>

                <div class="form-group">
                    <label for="produto">Produto Produzido</label>
                    <input type="text" id="produto" value="Batata" disabled>
                </div>

                <div class="form-group full-width">
                    <label for="responsavel">Responsável pela Produção</label>
                    <input type="text" id="responsavel" value="Empresa Z" disabled>
                </div>

                <img id="homeButton" src="web-house.png" alt="Home" class="home-icon">

                <div class="buttons">
                    <a href="#" class="back-button">&#8592;</a>
                    <button type="button" class="save-button" id="save-button">SALVAR</button> <!-- Botão SALVAR -->
                    <button type="button" class="inativar-button" onclick="confirmarInativacao(event)">INATIVAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
