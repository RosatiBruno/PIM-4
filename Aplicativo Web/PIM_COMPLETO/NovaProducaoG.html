<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Declara o tipo de documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página, que será exibido na aba do navegador -->
    <title>Cadastrar Nova Produção</title>
    <!-- Vincula o arquivo de estilo externo 'NovaproducaoG.css' para estilizar a página -->
    <link rel="stylesheet" href="NovaproducaoG.css">
</head>
<body>
    <!-- Container principal que engloba todo o conteúdo da página -->
    <div class="container">
        <!-- Sidebar que contém o perfil do usuário e a logo -->
        <div class="sidebar">
            <!-- Seção do perfil do usuário -->
            <div class="profile">
                <!-- Exibe a imagem de perfil de Gabriel Igor Dias Gomes -->
                <img src="profile.png" alt="Gabriel Igor Dias Gomes">
                <!-- Exibe o nome do usuário -->
                <h2>Gabriel Igor Dias Gomes</h2>
            </div>
            <!-- Seção com a logo da UrbAgro -->
            <div class="logo">
                <!-- Exibe a imagem do logo da UrbAgro -->
                <img src="logo.png" alt="UrbAgro">
                <!-- Exibe o nome da empresa 'UrbAgro' -->
                <h3>UrbAgro</h3>
            </div>
        </div>

        <!-- Seção de formulário para cadastro de nova produção -->
        <div class="content">
            <!-- Título da página -->
            <h1>Cadastrar Nova Produção</h1>
            <!-- Formulário de cadastro de produção -->
            <form action="#">
                <!-- Linha do formulário para agrupar campos -->
                <div class="form-row">
                    <!-- Campo para o ID da produção -->
                    <div class="form-group">
                        <label for="idProducao">ID da Produção</label>
                        <input type="text" id="idProducao" maxlength="10" placeholder="Até 2 caracteres">
                    </div>
                    <!-- Campo para a data da produção -->
                    <div class="form-group">
                        <label for="dataProducao">Data da Produção</label>
                        <input type="date" id="dataProducao">
                    </div>
                </div>

                <!-- Nova linha do formulário -->
                <div class="form-row">
                    <!-- Campo para a quantidade produzida -->
                    <div class="form-group">
                        <label for="quantidade">Quantidade Produzida</label>
                        <input type="number" id="quantidade" maxlength="6" placeholder="Até 6 dígitos">
                    </div>
                    <!-- Campo para o nome do produto produzido -->
                    <div class="form-group">
                        <label for="produto">Produto Produzido</label>
                        <input type="text" id="produto" maxlength="50" placeholder="Até 50 caracteres">
                    </div>
                </div>

                <!-- Nova linha do formulário -->
                <div class="form-row">
                    <!-- Campo para o responsável pela produção -->
                    <div class="form-group">
                        <label for="responsavel">Responsável pela Produção</label>
                        <input type="text" id="responsavel" maxlength="50" placeholder="Até 50 caracteres">
                    </div>
                </div>

                <!-- Seção dos botões do formulário -->
                <div class="form-buttons">
                    <!-- Botão de enviar o formulário para cadastrar a produção -->
                    <button type="submit" class="submit-button">CADASTRAR</button>
                </div>
            </form>
        </div>

        <!-- Botão de Voltar -->
        <div class="back-button">
            <!-- Link para voltar à página anterior -->
            <a href="#"><img src="back-arrow.png" alt="Voltar"></a>
        </div>

        <!-- Ícone de Home -->
        <div class="home-icon">
            <!-- Link para voltar à página inicial -->
            <a href="#"><img src="web-house.png" alt="Home"></a>
        </div>

        <!-- Adiciona o script externo 'NovoProducaoG.js' para funcionalidades JavaScript -->
        <script src="NovoProducaoG.js"></script>
    </div>
</body>
</html>
