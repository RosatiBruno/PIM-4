<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define que o documento é um arquivo HTML5 e o idioma é português brasileiro -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo o uso de caracteres especiais -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura o viewport para garantir a responsividade da página em dispositivos móveis -->

    <title>Cadastrar Nova Produção</title>
    <!-- Define o título da página que aparecerá na aba do navegador -->
    
    <link rel="stylesheet" href="NovaProducaoF.css">
    <!-- Linka o arquivo de estilo CSS externo chamado 'NovaProducaoF.css', que será usado para estilizar a página -->
</head>
<body>
    <!-- Início do corpo da página -->

    <div class="container">
        <!-- Div principal que contém todo o conteúdo da página, servindo como container para organizar o layout -->

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Barra lateral, geralmente usada para navegação e informações fixas -->

            <div class="profile">
                <!-- Seção para exibir o perfil do usuário -->
                <img src="profile.png" alt="Gabriel Igor Dias Gomes">
                <!-- Exibe a imagem de perfil do usuário com um atributo alt descritivo -->
                <h2>Gabriel Igor Dias Gomes</h2>
                <!-- Exibe o nome do usuário abaixo da imagem de perfil -->
            </div>
            
            <div class="logo">
                <!-- Seção para exibir o logotipo da UrbAgro -->
                <img src="logo.png" alt="UrbAgro">
                <!-- Exibe a imagem do logotipo com um atributo alt descritivo -->
                <h3>UrbAgro</h3>
                <!-- Exibe o nome da empresa abaixo do logotipo -->
            </div>
        </div>

        <!-- Form Section -->
        <div class="content">
            <!-- Seção principal que contém o formulário de cadastro de produção -->

            <h1>Cadastrar Nova Produção</h1>
            <!-- Título principal da página -->

            <form action="#">
                <!-- Formulário que coleta as informações da nova produção, com ação não definida (usa um placeholder '#') -->

                <div class="form-row">
                    <!-- Linha do formulário, utilizada para agrupar campos relacionados -->

                    <div class="form-group">
                        <!-- Grupo do formulário para o campo 'ID da Produção' -->
                        <label for="idProducao">ID da Produção</label>
                        <!-- Rótulo associado ao campo de entrada para identificação do ID da Produção -->
                        <input type="text" id="idProducao" name="idProducao" maxlength="10" placeholder="Máx. 2 caracteres" required>
                        <!-- Campo de texto para o ID da produção, limitado a 10 caracteres, com preenchimento obrigatório -->
                    </div>

                    <div class="form-group">
                        <!-- Grupo do formulário para o campo 'Data da Produção' -->
                        <label for="dataProducao">Data da Produção</label>
                        <!-- Rótulo associado ao campo de entrada para a data de produção -->
                        <input type="date" id="dataProducao" name="dataProducao" required>
                        <!-- Campo de data para selecionar a data da produção, obrigatório -->
                    </div>
                </div>

                <div class="form-row">
                    <!-- Nova linha do formulário para outros campos -->

                    <div class="form-group">
                        <!-- Grupo do formulário para o campo 'Quantidade Produzida' -->
                        <label for="quantidade">Quantidade Produzida</label>
                        <!-- Rótulo associado ao campo de entrada para a quantidade produzida -->
                        <input type="number" id="quantidade" name="quantidade" min="1" max="10000" required placeholder="1 a 10000">
                        <!-- Campo numérico para a quantidade produzida, com limites de 1 a 10000 e preenchimento obrigatório -->
                    </div>

                    <div class="form-group">
                        <!-- Grupo do formulário para o campo 'Produto Produzido' -->
                        <label for="produto">Produto Produzido</label>
                        <!-- Rótulo associado ao campo de entrada para o produto produzido -->
                        <input type="text" id="produto" name="produto" maxlength="100" placeholder="Máx. 100 caracteres" required>
                        <!-- Campo de texto para o nome do produto produzido, limitado a 100 caracteres e obrigatório -->
                    </div>
                </div>

                <div class="form-row">
                    <!-- Linha do formulário para o campo 'Responsável pela Produção' -->

                    <div class="form-group">
                        <!-- Grupo do formulário para o campo 'Responsável pela Produção' -->
                        <label for="responsavel">Responsável pela Produção</label>
                        <!-- Rótulo associado ao campo de entrada para o responsável pela produção -->
                        <input type="text" id="responsavel" name="responsavel" maxlength="100" placeholder="Máx. 100 caracteres" required>
                        <!-- Campo de texto para o nome do responsável pela produção, limitado a 100 caracteres e obrigatório -->
                    </div>
                </div>

                <div class="form-buttons">
                    <!-- Seção de botões do formulário -->
                    <button type="submit" class="submit-button">CADASTRAR</button>
                    <!-- Botão de envio do formulário, com o texto 'CADASTRAR' e uma classe para estilização -->
                </div>
            </form>
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <!-- Seção para o botão de voltar -->
            <a href="#"><img src="back-arrow.png" alt="Voltar"></a>
            <!-- Link com a imagem do ícone de voltar, sem URL definida (placeholder '#') -->
        </div>

        <!-- Home Icon -->
        <div class="home-icon">
            <!-- Seção para o ícone de home -->
            <a href="#"><img src="web-house.png" alt="Home"></a>
            <!-- Link com a imagem do ícone de home, sem URL definida (placeholder '#') -->
        </div>
    </div>

    <script src="NovaProducaoF.js"></script>
    <!-- Linka o arquivo JavaScript externo 'NovaProducaoF.js' que será executado no carregamento da página -->
</body>
</html>
