<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="ProdutosF.css"> <!-- Link para o arquivo CSS que estiliza a página de produtos -->
</head>
<body>
    <div class="container"> <!-- Container principal que envolve todo o conteúdo da página -->
        <div class="sidebar"> <!-- Seção lateral para exibir informações do usuário e logo -->
            <img src="profile.png" alt="Profile Picture" class="profile-picture"> <!-- Imagem do perfil do usuário -->
            <h2>Gabriel Igor Dias Gomes</h2> <!-- Nome do usuário exibido -->
            <div class="logo"> <!-- Seção para o logo da UrbAgro -->
                <img src="logo.png" alt="UrbAgro Logo"> <!-- Imagem do logo da UrbAgro -->
                <h3>UrbAgro</h3> <!-- Nome da empresa exibido abaixo do logo -->
            </div>
        </div>
        <div class="content"> <!-- Seção principal para exibir a lista de produtos -->
            <h1>Produtos</h1> <!-- Título da seção que indica que a página é para exibir produtos -->

            <ul class="product-list"> <!-- Lista não ordenada para exibir os produtos -->
                <li id="alface" class="produto-item">ALFACE</li>
                <li id="batata" class="produto-item">BATATA</li>
                <li id="mandioquinha" class="produto-item">MANDIOQUINHA</li>
                <li id="cenoura" class="produto-item">CENOURA</li>
                <li id="couve" class="produto-item">COUVE</li>
                <li id="repolho" class="produto-item">REPOLHO</li>
            </ul>
            <div class="buttons"> <!-- Seção para os botões de ação -->
                <button class="back-button">&#8592; Voltar</button> <!-- Botão para voltar -->
                <button class="new-product-button">CADASTRAR NOVO PRODUTO</button> <!-- Botão para adicionar um novo produto -->
                <button class="delete-button">EXCLUIR PRODUTO</button> <!-- Botão para excluir um produto -->
            </div>
        </div>
    </div>

    <!-- Modal para exibir detalhes da produção -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span> <!-- Botão para fechar o modal -->
            <h2>Detalhes do Produto</h2>
            <p id="modal-details">Aqui vão os detalhes do produto...</p> <!-- Parágrafo para exibir detalhes -->
        </div>
    </div>

    <script src="ProdutosF.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
