<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8, suportando caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a página para ser responsiva, adaptando-se a diferentes dispositivos -->
    <title>Fornecedores</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="FornecedoresG.css"> <!-- Importa a folha de estilo externa para aplicar o CSS -->
</head>
<body>
    <!-- Barra lateral que contém a imagem de perfil e o logo da empresa -->
    <div class="sidebar">
        <!-- Imagem de perfil do usuário Gabriel Igor Dias Gomes com descrição alternativa para acessibilidade -->
        <img src="profile.png" alt="Gabriel Igor Dias Gomes">
        <!-- Nome do usuário exibido abaixo da imagem de perfil -->
        <h2>Gabriel Igor Dias Gomes</h2>
        <!-- Logo da empresa UrbAgro -->
        <div class="logo">
            <img src="logo.png" alt="UrbAgro"> <!-- Imagem do logo com texto alternativo para acessibilidade -->
        </div>
    </div>

    <!-- Área principal de conteúdo -->
    <div class="content">
        <!-- Barra de busca para procurar fornecedores -->
        <div class="search-bar">
            <!-- Campo de texto onde o usuário digita o CNPJ ou CPF do fornecedor -->
            <input type="text" placeholder="Digite o CNPJ/CPF do Fornecedor">
            <!-- Botão para iniciar a busca -->
            <button>
                <!-- Ícone de busca, usando uma imagem de espaço reservado com 20x20 pixels -->
                <img src="https://via.placeholder.com/20" alt="Buscar"> 
            </button>
        </div>

        <!-- Lista de fornecedores disponíveis -->
        <ul class="supplier-list">
            <!-- Cada item da lista representa um fornecedor. IDs são usados para identificar cada empresa -->
            <li id="empresa1">EMPRESA 1</li> <!-- Item de fornecedor com o ID "empresa1" -->
            <li id="empresa2">EMPRESA 2</li> <!-- Item de fornecedor com o ID "empresa2" -->
            <li id="empresa3">EMPRESA 3</li> <!-- Item de fornecedor com o ID "empresa3" -->
            <li id="empresa4">EMPRESA 4</li> <!-- Item de fornecedor com o ID "empresa4" -->
            <li id="empresa5">EMPRESA 5</li> <!-- Item de fornecedor com o ID "empresa5" -->
            <li id="empresa6">EMPRESA 6</li> <!-- Item de fornecedor com o ID "empresa6" -->
        </ul>

        <!-- Seção de botões para interação -->
        <div class="buttons">
            <!-- Botão de voltar para a tela anterior -->
            <button class="back-button">←</button>
            <!-- Botão para adicionar um novo fornecedor -->
            <button>CADASTRAR NOVO FORNECEDOR</button>
            <!-- Botão para inativar um fornecedor existente -->
            <button class="inactivate-button">INATIVAÇÃO DE FORNECEDOR</button>
            <!-- Botão para exibir fornecedores inativados -->
            <button class="inactivated-suppliers-button">LISTA FORNECEDORES INATIVADOS</button>
        </div>
    </div>

    <!-- Vincula o arquivo de JavaScript externo para adicionar interatividade -->
    <script src="FornecedoresG.js"></script>
</body>
</html>
