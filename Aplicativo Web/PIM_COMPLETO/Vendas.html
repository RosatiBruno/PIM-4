<!DOCTYPE html>
<!-- Declara que o documento é um HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma do conteúdo como Português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>Vendas</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="Vendas.css"> <!-- Link para o arquivo CSS que estiliza a página de vendas -->
</head>
<body>
    <div class="container"> <!-- Container principal que envolve todo o conteúdo da página -->
        <div class="header"> <!-- Seção de cabeçalho da página -->
            <div class="profile"> <!-- Seção de perfil do usuário -->
                <img src="profile.png" alt="Gabriel Igor Dias Gomes"> <!-- Imagem do perfil do usuário com texto alternativo -->
                <div class="profile-info">Gabriel Igor Dias Gomes</div> <!-- Nome do usuário exibido abaixo da imagem -->
            </div>
            <div class="logo"> <!-- Seção para o logo da UrbAgro -->
                <img src="logo.png" alt="UrbAgro"> <!-- Imagem do logo da UrbAgro com texto alternativo -->
            </div>
        </div>
        <div class="content"> <!-- Seção principal do conteúdo da página -->
            <div class="title">Vendas</div> <!-- Título da seção de vendas -->
            <table id="vendas-table"> <!-- Tabela para exibir os dados das vendas, identificada pelo ID 'vendas-table' -->
                <tr> <!-- Linha de cabeçalho da tabela -->
                    <th>ID do Pedido</th> <!-- Cabeçalho da coluna para o ID do pedido -->
                    <th>Data</th> <!-- Cabeçalho da coluna para a data da venda -->
                    <th>Produto</th> <!-- Cabeçalho da coluna para o nome do produto -->
                    <th>Quantidade</th> <!-- Cabeçalho da coluna para a quantidade vendida -->
                    <th>Valor Unitário</th> <!-- Cabeçalho da coluna para o valor unitário do produto -->
                    <th>Total</th> <!-- Cabeçalho da coluna para o total da venda -->
                    <th>Empresa Responsável</th> <!-- Cabeçalho da coluna para a empresa responsável pela venda -->
                </tr>
                <!-- Linhas de pedidos serão adicionadas dinamicamente aqui --> <!-- Indica que os dados da tabela serão gerados dinamicamente por JavaScript -->
            </table>
            <div class="back-button"> <!-- Seção para o botão de voltar -->
                <button onclick="history.back()">Voltar</button> <!-- Botão que retorna à página anterior ao ser clicado -->
            </div>
        </div>
    </div>
    <script src="Vendas.js"></script> <!-- Link para o arquivo JavaScript que pode gerenciar funcionalidades da página de vendas -->
</body>
</html>
