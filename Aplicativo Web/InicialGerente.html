<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declara o tipo do documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página, que aparece na aba do navegador -->
    <title>UrbAgro Dashboard</title>
    <!-- Vincula o arquivo de estilo externo 'inicialgerente.css' para estilizar a página -->
    <link rel="stylesheet" href="inicialgerente.css">
</head>
<body>
    <!-- Cria um container principal para o layout da página -->
    <div class="container">
        <!-- Seção lateral da página, onde fica a barra de navegação -->
        <div class="sidebar">
            <!-- Seção de perfil, exibindo a imagem e saudação ao usuário -->
            <div class="profile">
                <!-- Exibe uma imagem de perfil do usuário -->
                <img src="profile.png" alt="Profile Picture">
                <!-- Mensagem de boas-vindas ao usuário, com o nome "Gabriel" destacado -->
                <p>Olá Seja Bem-Vindo, <span>Gerente</span></p>
            </div>
            <!-- Seção com a logo da UrbAgro -->
            <div class="logo">
                <!-- Exibe a imagem do logo da UrbAgro -->
                <img src="logo.png" alt="UrbAgro Logo">
            </div>
        </div>
        <!-- Seção principal do conteúdo -->
        <div class="main-content">
            <!-- Item de menu para a seção de Fornecedores -->
            <div class="menu-item">
                <!-- Ícone representando fornecedores -->
                <img src="fornecedores-icon.png" alt="Fornecedores Icon">
                <!-- Texto explicativo abaixo do ícone -->
                <p>FORNECEDORES</p>
            </div>
            <!-- Item de menu para a seção de Pedidos -->
            <div class="menu-item">
                <!-- Ícone representando pedidos -->
                <img src="pedidos-icon.png" alt="Pedidos Icon">
                <!-- Texto explicativo abaixo do ícone -->
                <p>PEDIDOS</p>
            </div>
            <!-- Item de menu para a seção de Produtos -->
            <div class="menu-item">
                <!-- Ícone representando produtos -->
                <img src="produtos-icon.png" alt="Produtos Icon">
                <!-- Texto explicativo abaixo do ícone -->
                <p>PRODUTOS</p>
            </div>
            <!-- Item de menu para a seção de Vendas -->
            <div class="menu-item">
                <!-- Ícone representando vendas -->
                <img src="vendas-icon.png" alt="Vendas Icon">
                <!-- Texto explicativo abaixo do ícone -->
                <p>VENDAS</p>
            </div>
            <!-- Item de menu para a seção de Produção -->
            <div class="menu-item">
                <!-- Ícone representando a produção -->
                <img src="producao-icon.png" alt="Produção Icon">
                <!-- Texto explicativo abaixo do ícone -->
                <p>PRODUÇÃO</p>
            </div>
        </div>
    </div>
    <!-- Importa o arquivo de script externo 'inicialgerente.js', que adiciona funcionalidades dinâmicas à página -->
    <script src="inicialgerente.js"></script>
</body>
</html>
