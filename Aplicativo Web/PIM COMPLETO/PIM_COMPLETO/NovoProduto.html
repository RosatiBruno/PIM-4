<!DOCTYPE html>
<!-- Declara que o documento é um HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma do conteúdo como Português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>Novo Produto</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="NovoProduto.css"> <!-- Link para o arquivo CSS que estiliza a página de cadastro de novos produtos -->
    <script src="NovoProduto.js"></script> <!-- Link para o arquivo JavaScript que adiciona funcionalidades à página -->
</head>
<body>
    <div class="container"> <!-- Container principal que envolve todo o conteúdo da página -->
        <aside class="sidebar"> <!-- Seção lateral para exibir informações do usuário e logo -->
            <div class="profile"> <!-- Seção para exibir a imagem de perfil e nome do usuário -->
                <img src="profile.png" alt="Foto de perfil"> <!-- Imagem do perfil do usuário com texto alternativo -->
            </div>
            <div class="logo"> <!-- Seção para o logo da UrbAgro -->
                <img src="logo.png" alt="Logo UrbAgro"> <!-- Imagem do logo da UrbAgro com texto alternativo -->
                <h3>UrbAgro</h3> <!-- Nome da empresa exibido abaixo do logo -->
            </div>
        </aside>
        <main class="main-content"> <!-- Seção principal para exibir o formulário de cadastro de produtos -->
            <h1>Novo Produto</h1> <!-- Título da seção que indica que a página é para cadastrar um novo produto -->
            <form> <!-- Início do formulário para cadastro de produtos -->
                <div class="form-group"> <!-- Grupo de formulário para o campo de nome do produto -->
                    <label for="nome-produto">Nome do Produto</label> <!-- Rótulo para o campo de entrada do nome do produto -->
                    <input type="text" id="nome-produto" name="nome-produto" maxlength="50" placeholder="Até 50 caracteres"> <!-- Campo de entrada para o nome do produto, limitado a 50 caracteres -->
                </div>
                <div class="form-group"> <!-- Grupo de formulário para o campo de ID do produto -->
                    <label for="id-produto">ID do Produto</label> <!-- Rótulo para o campo de entrada do ID do produto -->
                    <input type="text" id="id-produto" name="id-produto" maxlength="10" placeholder="Máx. 2 caracteres"> <!-- Campo de entrada para o ID do produto, limitado a 10 caracteres -->
                </div>
                <div class="form-group"> <!-- Grupo de formulário para o campo de quantidade -->
                    <label for="quantidade">Quantidade</label> <!-- Rótulo para o campo de entrada da quantidade -->
                    <input type="number" id="quantidade" name="quantidade" maxlength="5" placeholder="Ex: 1000"> <!-- Campo de entrada numérica para a quantidade, sem limite de caracteres, mas com uma sugestão de valor -->
                </div>
                <div class="form-group"> <!-- Grupo de formulário para o campo de valor -->
                    <label for="valor">Valor</label> <!-- Rótulo para o campo de entrada do valor -->
                    <input type="text" id="valor" name="valor" maxlength="10" placeholder="Ex: 1500.00"> <!-- Campo de entrada para o valor do produto, limitado a 10 caracteres -->
                </div>
                <div class="form-group"> <!-- Grupo de formulário para o campo da empresa responsável -->
                    <label for="empresa-responsavel">Empresa Responsável pela Compra</label> <!-- Rótulo para o campo de entrada da empresa responsável -->
                    <input type="text" id="empresa-responsavel" name="empresa-responsavel" maxlength="50" placeholder="Até 50 caracteres"> <!-- Campo de entrada para o nome da empresa responsável, limitado a 50 caracteres -->
                </div>
                <div class="buttons"> <!-- Seção para os botões de ação do formulário -->
                    <button type="button" class="back-button">&larr; Voltar</button> <!-- Botão para voltar, representado por uma seta -->
                    <button type="submit" class="add-button">ADICIONAR</button> <!-- Botão para enviar o formulário e adicionar o novo produto -->
                </div>
            </form>
        </main>
        <img id="homeButton" src="web-house.png" alt="Home" class="home-icon"> <!-- Ícone de casa que provavelmente redireciona para a página inicial -->
    </div>
</body>
</html>
