<!DOCTYPE html>
<!-- Declara que o documento é um HTML5 -->
<html lang="pt-br"> <!-- Define o idioma do conteúdo como Português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>Dados Funcionários</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="DadosFuncionarios.css"> <!-- Link para o arquivo CSS que estiliza a página de dados dos funcionários -->
    <script src="DadosFuncionarios.js" defer></script> <!-- Link para o arquivo JavaScript que adiciona funcionalidades à página, carregando de forma assíncrona -->
</head>
<body>
    <div class="container"> <!-- Container principal que envolve todo o conteúdo da página -->
        <div class="sidebar"> <!-- Seção lateral de navegação -->
            <div class="profile"> <!-- Seção de perfil do usuário -->
                <img src="profile.png" alt="Profile Picture" class="profile-img"> <!-- Imagem do perfil do usuário com texto alternativo e classe para estilização -->  
            </div>
            <div class="logo"> <!-- Seção para o logo da UrbAgro -->
                <img src="logo.png" alt="UrbAgro Logo" class="logo-img"> <!-- Imagem do logo da UrbAgro com texto alternativo e classe para estilização -->
            </div>
            <button class="back-button">← Voltar</button> <!-- Botão para voltar, representado por uma seta -->
        </div>

        <div class="main"> <!-- Seção principal para exibir os dados dos funcionários -->
            <h1>Dados Funcionários</h1> <!-- Título da seção que indica que a lista exibida contém dados dos funcionários -->
            <ul class="employee-list"> <!-- Lista não ordenada para exibir os nomes dos funcionários -->
                <li id="nicolas-douglas">Nicolas Douglas</li> <!-- Item de lista representando um funcionário, com um ID único -->
                <li id="gabriel-igor">Gabriel Igor</li> <!-- Item de lista representando um funcionário, com um ID único -->
                <li id="cristielen-cardoso">Cristielen Cardoso</li> <!-- Item de lista representando um funcionário, com um ID único -->
                <li id="bruno-siqueira">Bruno Siqueira Rosati</li> <!-- Item de lista representando um funcionário, com um ID único -->
                <li id="guilherme-bordinhon">Guilherme Bordinhon</li> <!-- Item de lista representando um funcionário, com um ID único -->
                <li id="mateus-vinicius">Matheus Vinicius</li> <!-- Item de lista representando um funcionário, com um ID único -->
            </ul>
            <button class="new-register">CADASTRAR FUNCIONÁRIO</button> <!-- Botão para iniciar o cadastro de um novo funcionário -->
            <button class="delete-button">EXCLUIR FUNCIONÁRIO</button> <!-- Botão para excluir um funcionário da lista -->
        </div>
    </div>

    <!-- Modal para exibir detalhes do funcionário -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalhes do Funcionário</h2>
            <div id="employee-details"></div>
        </div>
    </div>
</body>
</html>
