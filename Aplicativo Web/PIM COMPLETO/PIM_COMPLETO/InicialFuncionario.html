<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o tipo de documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura o viewport para garantir que o layout seja responsivo em dispositivos móveis -->
    
    <title>UrbAgro Dashboard</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    
    <link rel="stylesheet" href="inicialfuncionario.css">
    <!-- Vincula a página a um arquivo CSS externo que define o estilo da interface -->
</head>
<body>
    <!-- Início do corpo do documento HTML -->
    
    <div class="container">
        <!-- Div principal que contém toda a estrutura da página -->
        
        <div class="sidebar">
            <!-- Div que representa a barra lateral da interface -->
            
            <div class="profile">
                <!-- Seção que exibe as informações de perfil do usuário -->
                <img src="profile.png" alt="Profile Picture">
                <!-- Exibe a imagem de perfil do usuário -->
                
                <p>Olá! Que bom vê-lo novamente, <span>Gabriel</span></p>
                <!-- Saudação personalizada ao usuário com o nome inserido dentro de uma tag <span> -->
            </div>
            
            <div class="logo">
                <!-- Seção que exibe o logotipo da UrbAgro -->
                <img src="logo.png" alt="UrbAgro Logo">
                <!-- Imagem do logotipo da UrbAgro -->
            </div>
        </div>
        
        <div class="main-content">
            <!-- Div que contém o conteúdo principal da página, fora da barra lateral -->
            
            <div class="menu-item">
                <!-- Item do menu de navegação -->
                <img src="fornecedores-icon.png" alt="Fornecedores Icon">
                <!-- Ícone representando a seção de fornecedores -->
                <p>FORNECEDORES</p>
                <!-- Texto do item do menu: "FORNECEDORES" -->
            </div>
            
            <div class="menu-item">
                <!-- Outro item do menu de navegação -->
                <img src="pedidos-icon.png" alt="Pedidos Icon">
                <!-- Ícone representando a seção de pedidos -->
                <p>PEDIDOS</p>
                <!-- Texto do item do menu: "PEDIDOS" -->
            </div>
            
            <div class="menu-item">
                <!-- Outro item do menu de navegação -->
                <img src="produtos-icon.png" alt="Produtos Icon">
                <!-- Ícone representando a seção de produtos -->
                <p>PRODUTOS</p>
                <!-- Texto do item do menu: "PRODUTOS" -->
            </div>
            
            <div class="menu-item">
                <!-- Outro item do menu de navegação -->
                <img src="vendas-icon.png" alt="Vendas Icon">
                <!-- Ícone representando a seção de vendas -->
                <p>VENDAS</p>
                <!-- Texto do item do menu: "VENDAS" -->
            </div>
            
            <div class="menu-item">
                <!-- Outro item do menu de navegação -->
                <img src="producao-icon.png" alt="Produção Icon">
                <!-- Ícone representando a seção de produção -->
                <p>PRODUÇÃO</p>
                <!-- Texto do item do menu: "PRODUÇÃO" -->
            </div>
        </div>
    </div>
    
    <script src="inicialfuncionario.js"></script>
    <!-- Importa um arquivo JavaScript externo que gerencia as interações da interface -->
</body>
</html>
